<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Generator â€“ Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 16px;
    }
    .app {
      width: 100%;
      max-width: 480px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 4px;
      text-align: center;
    }
    .subtitle {
      font-size: 0.8rem;
      text-align: center;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: #cbd5f5;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      padding: 8px;
      font-size: 0.85rem;
      resize: vertical;
      margin-bottom: 12px;
    }
    textarea:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .row > div {
      flex: 1;
    }
    select, input[type="number"] {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      padding: 6px 8px;
      font-size: 0.8rem;
    }
    button {
      width: 100%;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: white;
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 6px;
      cursor: pointer;
    }
    button:disabled {
      opacity: .6;
      cursor: default;
    }
    .status {
      font-size: 0.8rem;
      margin-top: 8px;
      min-height: 18px;
      color: #a5b4fc;
    }
    .video-wrapper {
      margin-top: 14px;
      background: #020617;
      border-radius: 12px;
      padding: 8px;
      border: 1px solid #4b5563;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: black;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>AI Video Generator</h1>
    <p class="subtitle">Demo â€“ Text to video (5 sec sample)</p>

    <label for="prompt">Script / Prompt</label>
    <textarea id="prompt" placeholder="Describe the video you want to create..."></textarea>

    <div class="row">
      <div>
        <label for="duration">Duration (sec)</label>
        <input id="duration" type="number" min="5" max="900" value="10" />
      </div>
      <div>
        <label for="ratio">Aspect ratio</label>
        <select id="ratio">
          <option value="16:9">16:9 (Landscape)</option>
          <option value="9:16">9:16 (Vertical)</option>
          <option value="1:1">1:1 (Square)</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="style">Style</label>
        <select id="style">
          <option value="cinematic">Cinematic</option>
          <option value="realistic">Realistic</option>
          <option value="anime">Anime</option>
          <option value="cartoon">Cartoon</option>
        </select>
      </div>
    </div>

    <button id="generateBtn">Generate Video</button>
    <div id="status" class="status"></div>

    <div class="video-wrapper" id="videoWrapper" style="display:none;">
      <video id="videoPlayer" controls></video>
    </div>
  </div>

  <script>
    // ðŸ”— Ø±Ø§Ø¨Ø· Ø§Ù„Ø¨Ø§Ùƒ-Ø¥Ù†Ø¯ Ø¹Ù„Ù‰ Render
    const API_URL = "https://video-ai-backend-figu.onrender.com/api/generate-video"; 
    // Ù„Ùˆ Ø±Ø§Ø¨Ø·Ùƒ Ù…Ø®ØªÙ„Ù ØºÙŠÙ‘Ø±Ù‡ Ù‡Ù†Ø§ ÙÙ‚Ø· â†‘â†‘

    const btn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const videoWrapper = document.getElementById("videoWrapper");
    const videoPlayer = document.getElementById("videoPlayer");

    btn.addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      const duration = Number(document.getElementById("duration").value) || 10;
      const ratio = document.getElementById("ratio").value;
      const style = document.getElementById("style").value;

      if (!prompt) {
        statusEl.textContent = "Please write a script or prompt first.";
        return;
      }

      btn.disabled = true;
      statusEl.textContent = "Generating video (demo)...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, duration, ratio, style })
        });

        if (!res.ok) {
          const text = await res.text();
          console.error("Backend error:", text);
          statusEl.textContent = "Server error while generating video.";
          btn.disabled = false;
          return;
        }

        const data = await res.json();

        if (data.videoUrl) {
          statusEl.textContent = "Video ready!";
          videoWrapper.style.display = "block";
          videoPlayer.src = data.videoUrl;
          videoPlayer.load();
        } else {
          statusEl.textContent = "No videoUrl in response.";
        }

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Network error. Please check your connection.";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
